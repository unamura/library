<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>Submit a book</title>
</head>
<body>
	<h1>Insert here the title and author of a book: </h1>
	<form action="#" th:action="@{/book}" th:object="${book}" method="post">
		<p>Title:<input type="text" th:field="*{title}"/></p>
		<p>Author: <input type="text" th:field="*{author}"/></p>
		<p>Additional informations</p>
		<p>Year:<input type="number" th:field="*{year}"/></p>
		<p>Pages:<input type="number" th:field="*{pages}"/></p>
		<p>Genre:<input type="text" th:field="*{genre}"/></p>
		<p>ISBN:<input type="number" th:field="*{isbn}"/></p>
		<p> <input type="submit" value="Submit"/> <input type="reset" value="Reset"/> </p>
	</form>
	<p> <a href="/repo" class="">Repo</a> </p>
	
	<div>Search:
		<form action="#" th:action="@{/search}" method="post">
			<input type="text" th:name="bookValue"/>
			<input type="submit" value="Search"/>
		</form>
	</div>
</body>
</html>
